<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Laibel - YOLO Dataset Annotation Tool</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <!-- Pass backend state to JavaScript -->
        <script>
            // Define global JS variables based on Flask template variables
            window.LAIBEL_CONFIG = {
                yoloModelInitiallyLoaded: {{ yolo_model_loaded | tojson }},
                yoloModelLoadError: {{ yolo_model_error | tojson }},
                yoloeModelInitiallyLoaded: {{ yoloe_model_loaded | tojson }},
                yoloeModelLoadError: {{ yoloe_model_error | tojson }},
                // Pass the classes loaded on the server (if any) on initial page load
                yoloeModelClasses: {{ yoloe_model_classes | tojson }},
                // Pass available datasets
                datasets: {{ datasets | tojson }}
            };
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Laibel - YOLO Dataset Annotation Tool</h1>
            </header>

            <main>
                <div class="workspace">
                    <div class="sidebar">
                        <!-- Sidebar: Tools -->
                        <div class="tool-section">
                            <h3>Tools</h3>
                            <button id="draw-box-btn" class="btn active">
                                Draw Box (W)
                            </button>
                            <button id="edit-box-btn" class="btn">
                                Edit Box (E)
                            </button>
                        </div>

                        <!-- Sidebar: Dataset Management -->
                        <div class="dataset-section">
                            <h3>Dataset Management</h3>
                            <div class="dataset-controls">
                                <!-- Dataset Upload -->
                                <div class="dataset-upload-group">
                                    <button id="upload-dataset-btn" class="btn primary">
                                        Upload YOLO Dataset (ZIP)
                                    </button>
                                    <input
                                        type="file"
                                        id="dataset-upload"
                                        accept=".zip"
                                        style="display: none"
                                    />
                                </div>

                                <!-- Dataset Selection -->
                                <div class="dataset-selection">
                                    <label for="dataset-select" style="color: var(--text-secondary); font-size: 0.9em; margin-bottom: 0.3rem; display: block;">
                                        Select Dataset:
                                    </label>
                                    <select id="dataset-select" class="dataset-select">
                                        <option value="">Select a dataset...</option>
                                    </select>
                                </div>

                                <!-- Split Selection -->
                                <div class="split-selection">
                                    <label for="split-select" style="color: var(--text-secondary); font-size: 0.9em; margin-bottom: 0.3rem; display: block;">
                                        Select Split:
                                    </label>
                                    <select id="split-select" class="split-select">
                                        <option value="">All splits</option>
                                    </select>
                                </div>

                                <!-- Load Dataset Button -->
                                <button id="load-dataset-btn" class="btn" disabled>
                                    Load Dataset
                                </button>
                            </div>
                        </div>

                        <!-- Sidebar: Labels -->
                        <div class="labels-section">
                            <h3>Labels</h3>
                            <div class="label-input">
                                <input
                                    type="text"
                                    id="new-label"
                                    placeholder="Add new label"
                                />
                                <button id="add-label-btn" class="btn">
                                    Add
                                </button>
                            </div>
                            <div id="labels-list" class="labels-list">
                                <!-- Labels will be added here dynamically -->
                            </div>
                        </div>

                        <!-- Sidebar: Annotations -->
                        <div class="annotations-section">
                            <h3>Annotations</h3>
                            <div id="annotations-list" class="annotations-list">
                                <!-- Annotations will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                    <!-- End Sidebar -->

                    <div class="canvas-container">
                        <!-- Canvas Tools -->
                        <div class="canvas-tools">
                            <!-- Left Tools -->
                            <div class="canvas-tools-left">
                                <button id="upload-btn" class="btn">
                                    Upload Images
                                </button>
                                <input
                                    type="file"
                                    id="image-upload"
                                    accept="image/*"
                                    style="display: none"
                                    multiple
                                />
                            </div>

                            <!-- Center - Navigation -->
                            <div class="canvas-tools-center">
                                <div class="navigation-controls">
                                    <button
                                        id="prev-image-btn"
                                        class="btn"
                                        disabled
                                        title="Previous Image (Shortcut: D or Left Arrow)"
                                    >
                                        &lt; Prev (D)
                                    </button>
                                    <span id="image-info">No images loaded</span>
                                    <button
                                        id="next-image-btn"
                                        class="btn"
                                        disabled
                                        title="Next Image (Shortcut: F or Right Arrow)"
                                    >
                                        Next (F) &gt;
                                    </button>
                                </div>
                                <button
                                    id="delete-image-btn"
                                    class="btn btn-danger"
                                    disabled
                                    title="Delete the currently displayed image"
                                >
                                    Delete Image
                                </button>
                            </div>

                            <!-- Right Tools -->
                            <div class="canvas-tools-right">
                                <!-- Model Buttons -->
                                <div class="model-buttons-group">
                                    <!-- YOLO Model Buttons -->
                                    <div class="yolo-buttons">
                                        <button
                                            id="load-yolo-model-btn"
                                            class="btn"
                                            title="Load standard YOLO model (Shortcut: S)"
                                        >
                                            Load YOLO (S)
                                        </button>
                                        <button
                                            id="yolo-assist-btn"
                                            class="btn"
                                            disabled
                                            title="Run YOLO object detection (Shortcut: Z)"
                                        >
                                            YOLO Assist (Z)
                                        </button>
                                    </div>

                                    <!-- YOLOE Model Buttons -->
                                    <div class="yoloe-buttons">
                                        <button
                                            id="load-yoloe-model-btn"
                                            class="btn"
                                            title="Load/Reload YOLOE model with current labels (Shortcut: Q)"
                                        >
                                            Load YOLOE (Q)
                                        </button>
                                        <button
                                            id="yoloe-assist-btn"
                                            class="btn"
                                            disabled
                                            title="Run YOLOE object detection with current labels (Shortcut: A)"
                                        >
                                            YOLOE Assist (A)
                                        </button>
                                    </div>
                                </div>

                                <!-- Export Buttons -->
                                <div class="save-export-group">
                                    <button
                                        id="save-btn"
                                        class="btn primary"
                                        title="Export all annotations in JSON format"
                                    >
                                        Export JSON
                                    </button>
                                    <button
                                        id="export-yolo-btn"
                                        class="btn primary"
                                        title="Export annotations in YOLO .txt format (one file per image)"
                                    >
                                        Export YOLO
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- End Canvas Tools -->

                        <!-- Canvas Wrapper -->
                        <div class="canvas-wrapper">
                            <canvas id="image-canvas"></canvas>
                        </div>
                    </div>
                    <!-- End Canvas Container -->
                </div>
                <!-- End Workspace -->
            </main>

            <footer>
                <p>Laibel - YOLO Dataset Annotation Tool | Upload datasets, view/edit annotations, export in multiple formats</p>
            </footer>
        </div>
        <!-- End Container -->

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
